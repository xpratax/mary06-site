<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MARY06 - Emergência Feminina</title>
<link rel="icon" type="image/x-icon" href="favicon.ico" />

<!-- LEAFLET MAP -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #130000;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    header {
        text-align: center;
        padding: 15px;
        background: #300000;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px red;
        letter-spacing: 2px;
    }

    #map {
        width: 100%;
        height: 60vh;
    }

    .panel {
        height: 40vh;
        padding: 20px;
        background: #1c0000;
        box-shadow: 0 0 15px red inset;
    }

    .status-box {
        background: #300000;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        text-align: center;
        border: 1px solid red;
        box-shadow: 0 0 10px red;
    }

    .button-emergency {
        width: 100%;
        padding: 18px;
        font-size: 24px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(90deg, #ff0000, #aa0000);
        color: #fff;
        font-weight: bold;
        letter-spacing: 2px;
        cursor: pointer;
        box-shadow: 0 0 20px red;
        transition: 0.15s;
    }

    .button-emergency:active {
        transform: scale(0.97);
        box-shadow: 0 0 10px red;
    }

    .coords {
        margin-top: 15px;
        font-size: 16px;
        opacity: 0.9;
    }

</style>
</head>
<body>

<header>MARY06 — Botão de Emergência</header>

<div id="map"></div>

<div class="panel">

    <div id="status" class="status-box">Aguardando…</div>

    <button class="button-emergency" onclick="panic()">
        ENVIAR ALERTA AGORA
    </button>

    <div class="coords" id="coordBox">Última localização: ---</div>
</div>


<script>
// =============================================
// CONFIGURAÇÕES
// =============================================
const FUNCTION_URL =
 "https://nnampjupltvuzisqgthw.supabase.co/functions/v1/guardiam";

let map, marker;


// =============================================
// MAPA
// =============================================
window.onload = () => {
    map = L.map('map').setView([-23.5, -47.4], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);
};


// =============================================
// ATUALIZAR STATUS
// =============================================
function setStatus(msg) {
    document.getElementById("status").innerText = msg;
}

function updateLast(lat, lon, acc) {
    document.getElementById("coordBox").innerText =
        `Última localização: ${lat.toFixed(5)}, ${lon.toFixed(5)} (±${acc}m)`;
}


// =============================================
// ENVIAR PARA EDGE FUNCTION
// =============================================
async function sendLocation(position, extra={}) {

    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const acc = position.coords.accuracy ?? null;

    const payload = {
        latitude: lat,
        longitude: lon,
        accuracy: acc,
        danger_level: extra.danger || "alta"
    };

    try {
        const res = await fetch(FUNCTION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (!result.ok) {
            console.error(result);
            setStatus("Erro ao enviar alerta.");
            return;
        }

        setStatus("ALERTA ENVIADO!");

        // Coloca marcador no mapa
        if (marker) marker.setLatLng([lat, lon]);
        else marker = L.marker([lat, lon]).addTo(map);

        map.setView([lat, lon], 15);

        updateLast(lat, lon, acc);

    } catch (e) {
        console.error(e);
        setStatus("Erro de rede.");
    }
}


// =============================================
// FUNÇÃO DE EMERGÊNCIA
// =============================================
function panic() {
    setStatus("Obtendo localização…");

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            setStatus("Enviando…");
            sendLocation(pos);
        },
        () => {
            setStatus("Não foi possível obter a localização.");
        },
        { enableHighAccuracy: true }
    );
}
</script>

</body>
</html>
